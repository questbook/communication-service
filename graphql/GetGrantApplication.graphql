query GetGrantApplications($applicationIDs: [ID!]) {
  grantApplications(subgraphError: allow, where: { id_in: $applicationIDs }) {
    id
    grant {
      workspace {
        id
        title
        tokens {
          id
          label
          address
          decimal
        }
      }
      reward {
        id
        asset
      }
    }
    fields {
      id
      field {
        id
        title
        isPii
        possibleValues
        inputType
      }
      values {
        id
        value
      }
    }
    milestones {
      id
      title
      amount
    }
  }
}
